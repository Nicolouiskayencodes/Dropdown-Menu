<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-toggle">...</button>
    <ul class="dropdown-content" style="display: none;">
      <li class="dropdown-item"><button>Edit</button></li>
      <li class="dropdown-item"><button>Copy</button></li>
      <li class="dropdown-item"><button>Delete</button></li>
    </ul>
  </div>
  <div class="dropdown">
    <button class="dropdown-toggle">...</button>
    <ul class="dropdown-content" style="display: none;">
      <li class="dropdown-item"><button>Share</button></li>
      <li class="dropdown-item"><button>Branch</button></li>
      <li class="dropdown-item"><button>Pull</button></li>
    </ul>
  </div>
  <div class="dropdown">
    <button class="dropdown-toggle">...</button>
    <ul class="dropdown-content" style="display: none;">
      <li class="dropdown-item"><button>Edit</button></li>
      <li class="dropdown-item"><button>New</button></li>
      <li class="dropdown-item"><button>Delete</button></li>
    </ul>
  </div>
</body>
</html>
